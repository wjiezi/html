<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到天籁简</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://example.com/your-background-image.jpg'); /* 替换为您的背景图片 */
            background-size: cover;
            color: white;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* 半透明效果 */
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .btn {
            background-color: #ff4757;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #e84118;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>欢迎来到天籁简</h1>
        <p>这里是您自助签名的最佳助手</p>
        <button class="btn" onclick="location.href='your-next-page.html'">开始体验</button> <!-- 替换为您希望跳转的页面 -->
    </div>
</body>

</html>
